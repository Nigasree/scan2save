<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan2Save ‚Äì Tomato Freshness Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f6d365, #fda085);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }
        form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        input[type=file] {
            margin: 20px 0;
            font-size: 1em;
        }
        button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 30px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e65b50;
        }
        .result {
            margin-top: 30px;
            font-size: 1.2em;
            padding: 15px;
            border-radius: 10px;
            background: #fffbe7;
            color: #444;
        }
        .image-preview {
            margin-top: 20px;
            border-radius: 10px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>üçÖ Scan2Save ‚Äì Tomato Freshness Detector</h1>

    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required><br>
        <button type="submit">üîç Detect</button>
    </form>

    {% if result %}
        <div class="result">
            <h3>Result: <strong>{{ result }}</strong></h3>
            <img src="{{ url_for('static', filename='test.jpg') }}" class="image-preview">
        </div>
    {% endif %}
</body>
</html>
